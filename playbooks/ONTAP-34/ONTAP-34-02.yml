- hosts:                               "primary_storage_clusters"
  name:                                "ONTAP-34-04 - Create S3 NAS Buckets"
  gather_facts:                        false
  vars_files:
    - ../../vars/{{ inventory_dir | split('/') | last }}/vars.yml
    - ../../vars/{{ inventory_dir | split('/') | last }}/vault.yml
  collections:
    - netapp.ontap
  module_defaults:
    group/netapp.ontap.netapp_ontap:
      hostname:                        "{{ ansible_host }}"
      username:                        "{{ ontap_admin_user }}"
      password:                        "{{ ontap_admin_password }}"
      https:                           true
      validate_certs:                  false
      use_rest:                        "always"

  pre_tasks:

  tasks:
  
    - name: Create Windows admin user -> UNIX root name mapping configuration
      netapp.ontap.na_ontap_name_mappings:
        direction:                     win_unix
        index:                         1
        pattern:                       "{{ ontap_34_ad_admin_user }}"
        replacement:                   "root"
        vserver:                       "{{ global_primary_nas_svm }}"

    - name: Create UNIX root -> Windows admin user name mapping configuration
      netapp.ontap.na_ontap_name_mappings:
        direction:                     unix_win
        index:                         1
        pattern:                       "root"
        replacement:                   "{{ ontap_34_ad_admin_user }}"
        vserver:                       "{{ global_primary_nas_svm }}"
        
  post_tasks:
