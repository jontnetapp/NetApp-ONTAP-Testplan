- hosts:                               "primary_storage_clusters"
  name:                                "ONTAP-34-05 - Create S3 user, group, and NAS bucket"
  gather_facts:                        false
  vars_files:
    - ../../vars/{{ inventory_dir | split('/') | last }}/vars.yml
    - ../../vars/{{ inventory_dir | split('/') | last }}/vault.yml
  collections:
    - netapp.ontap
  module_defaults:
    group/netapp.ontap.netapp_ontap:
      hostname:                        "{{ ansible_host }}"
      username:                        "{{ ontap_admin_user }}"
      password:                        "{{ ontap_admin_password }}"
      https:                           true
      validate_certs:                  false
      use_rest:                        "always"

  pre_tasks:

  tasks:

    - name: Create or regenerate the S3 user
      netapp.ontap.na_ontap_s3_users:
        state: present
        name: "{{ ontap_34_s3_user_name }}"
        vserver: "{{ global_primary_nas_svm }}"
        regenerate_keys: true
      register: s3_user
  
    - name: Debug information about the S3 user
      debug:
        var: s3_user
        
    - name: Create S3 groups
      netapp.ontap.na_ontap_s3_groups:
        state: present
        name: "{{ ontap_34_s3_group_name }}"
        vserver: "{{ global_primary_nas_svm }}"
        users:
          - name: "{{ ontap_34_s3_user_name }}"
        policies:
          - name: "{{ ontap_34_s3_group_policy }}"
        
    - name: Create S3-UNIX name mapping configuration
      netapp.ontap.na_ontap_name_mappings:
        direction: s3_unix
        index: 1
        pattern: "{{ ontap_34_s3_user_name }}"
        replacement: "root"
        vserver: "{{ global_primary_nas_svm }}"

    - set_fact: 
        admin_user: "{{ ontap_34_ad_admin_user | replace(match, replace) }}"
      vars:
        match: '\'
        replace: '\\'
        
    - name: Create S3-SMB name mapping configuration
      netapp.ontap.na_ontap_name_mappings:
        direction: s3_win
        index: 2
        pattern: "{{ ontap_34_s3_user_name }}"
        ### TODO - mapping not working properly
        replacement: "{{ admin_user }}"
        vserver: "{{ global_primary_nas_svm }}"

    - name: Create S3 NAS bucket
      netapp.ontap.na_ontap_s3_buckets:
        state: present
        name: "{{ ontap_34_bucket_name }}"
        type: nas
        nas_path: "/{{ ontap_34_fg_name }}"
        vserver: "{{ global_primary_nas_svm }}"

  post_tasks:
