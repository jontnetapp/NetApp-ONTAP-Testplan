- hosts:                               "primary_storage_clusters"
  name:                                "ONTAP-34-01 - Create S3 NAS Buckets"
  gather_facts:                        false
  vars_files:
    - ../../vars/{{ inventory_dir | split('/') | last }}/vars.yml
    - ../../vars/{{ inventory_dir | split('/') | last }}/vault.yml
  collections:
    - netapp.ontap
  module_defaults:
    group/netapp.ontap.netapp_ontap:
      hostname:                        "{{ ansible_host }}"
      username:                        "{{ ontap_admin_user }}"
      password:                        "{{ ontap_admin_password }}"
      https:                           true
      validate_certs:                  false
      use_rest:                        "always"

  pre_tasks:

  tasks:

    - name: Create S3-NFS bucket
      netapp.ontap.na_ontap_s3_buckets:
        state: present
        name: "nfsvol"
        type: nas
        nas_path: "/{{ ontap_31_vol_name }}"
        vserver: "{{ global_primary_nas_svm }}"

    - name: Create S3-UNIX name mapping configuration
      netapp.ontap.na_ontap_name_mappings:
        direction: s3_unix
        index: 1
        pattern: "{{ ontap_33_s3_user_name }}"
        replacement: "root"
        vserver: "{{ global_primary_nas_svm }}"

    - name: Create S3-SMB bucket
      netapp.ontap.na_ontap_s3_buckets:
        state: present
        name: "winvol"
        type: nas
        nas_path: "/{{ ontap_32_vol_name }}"
        vserver: "{{ global_primary_nas_svm }}"

    - name: Create S3-SMB name mapping configuration
      netapp.ontap.na_ontap_name_mappings:
        direction: s3_win
        index: 2
        pattern: "{{ ontap_33_s3_user_name }}"
        ### TODO - mapping not working properly
        replacement: "DEMO\\Administrator"
        vserver: "{{ global_primary_nas_svm }}"
